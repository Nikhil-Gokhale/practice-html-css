<!DOCTYPE html>
<html>
    <head>
        <title>flexbox practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;"> div 1 text</div>
            <div style="background-color: red;"> div 2 <p>text</p></div>
        </div>

        <div style="display: flex;
        flex-direction: row;
        margin-top: 30px;">
            <div style="background-color: lightblue;
            width: 100px"> div 1 text</div>
            <div style="background-color: red; flex: 1;"> flex 1 <p></p></div>
        </div>

        <div style="display: flex;
        justify-content: center;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;">

            <div style="background-color: red;  width: 100px;"> 100px <p></p></div>
            <div style="background-color: lightblue; width: 100px;"> 100px</div>
            <div style="background-color: red;
            width: 100px"> 100px</div>
        </div>


        <div style="display: flex;
        justify-content: space-between;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;">

            <div style="background-color: red;  width: 100px;"> 100px <p></p></div>
            <div style="background-color: lightblue; width: 100px;"> 100px</div>
            <div style="background-color: red;
            width: 100px"> 100px</div>
        </div>

        <div style="display: flex;
        justify-content: space-between;
        flex-direction: row;
        align-items: center;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;">

            <div style="background-color: red;  width: 100px;"> 100px <p></p></div>
            <div style="background-color: lightblue; width: 100px;"> 100px</div>
            <div style="background-color: red;
            width: 100px"> 100px</div>
        </div>

    </body>
</html>
